<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Data Generator</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Enter Lecture Data JSON:</h2>
    <textarea id="lectureDataInput" rows="10" cols="50">Paste JSON data here</textarea><br><br>
    <button onclick="generateLectureData()">Generate Lecture Data</button>

    <h2>Output Lecture Data:</h2>
    <table id="outputTable">
        <thead>
            <tr>
                <th>Lecture Number</th>
                <th>Lecture Name</th>
                <th>Lecture Code</th>
                <th>Class Notes Code</th>
                <th>DPPs PDF Code</th>
                <th>DPPs Solution Code</th>
            </tr>
        </thead>
        <tbody id="outputBody">
            <!-- Output will be displayed here -->
        </tbody>
    </table>

    <script src="lectureDataGenerator.js"></script>
</body>
</html>
